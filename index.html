<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Code Editor</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/969fef4495.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <div class="left">
      <label><i class="fa-brands fa-html5 fa-beat-fade" style="color: #c33737;"></i> HTML </label>
      <textarea id="html-code" onkeyup="run()"></textarea>

      <label><i class="fa-brands fa-css3-alt fa-flip" style="color: #075ae9;"></i> CSS </label>
      <textarea id="css-code" onkeyup="run()"></textarea>

      <label><i class="fa-brands fa-square-js fa-bounce" style="color: #f1ca09;"></i> JavaScript </label>
      <textarea id="js-code" onkeyup="run()"></textarea>
    </div>

    <div class="right">
      <label><i class="fa-solid fa-play fa-fade"></i> Output </label>
      <iframe id="output"></iframe>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
